<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Kata Akademi. CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/static}">Kata Akademi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/static}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('users')} ? 'active'" th:href="@{/templates/users}">User list</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="mt-5">CRUD App</h1>
      <p class="lead">Create new user</p>
    </div>
  </div>
</div>

<div class="container">
  <form method="post" th:action="@{/templates/users}" th:object="${user}">
    <input th:field="*{id}" th:value="*{getId()}" type="hidden">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{firstName}" th:value="*{getFirstName()}"
               placeholder="Enter user name" required>

        <label for="last_name">Last name</label>
        <input type="text" class="form-control" id="last_name" th:field="*{lastName}" th:value="*{getLastName()}"
               placeholder="Enter last name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" th:value="*{getEmail()}"
               placeholder="Enter email" required>

        <label for="password">Password</label>
        <input class="form-control" id="password" placeholder="Enter password" required th:field="*{password}"
               th:value="*{getPassword()}" type="password">
      </div>
    </div>

    <button class="btn btn-secondary" th:text="*{getId()} ? 'Save' : 'Create'" type="submit"/>
    <a class="btn btn-light border-dark" href="/templates/users/list">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
